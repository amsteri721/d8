entity.social_counters_config.collection:
  path: '/admin/config/services/social_counters'
  defaults:
    _entity_list: 'social_counters_config'
    _title: 'Social Counters'
  requirements:
    _permission: 'administer social counters'

entity.social_counters_config_add:
  path: '/admin/config/services/social_counters/add'
  defaults:
    _entity_form: social_counters_config.add
    _title: 'Add Social Counter'
  requirements:
    _permission: 'administer social counters'

entity.social_counters_config.edit_form:
  path: '/admin/config/services/social_counters/{social_counters_config}/edit'
  defaults:
    _entity_form: social_counters_config.edit
    _title: 'Edit Social Counters'
  requirements:
    _permission: 'administer social counters'

entity.social_counters_config.delete_form:
  path: '/admin/config/services/social_counters/{social_counters_config}/delete'
  defaults:
    _entity_form: social_counters_config.delete
    _title: 'Delete Social Counters'
  requirements:
    _permission: 'administer social counters'